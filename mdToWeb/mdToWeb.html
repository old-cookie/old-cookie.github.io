<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="max-age=180">
    <title>Markdown to Web 轉換器</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="mdToWeb.css?v=20250829">
    
    <!-- Highlight.js 用於代碼高亮 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css?v=11.7.0"
        id="light-theme-highlight">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css?v=11.7.0"
        id="dark-theme-highlight" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js?v=11.7.0"></script>
    <!-- 添加指定程式語言支援 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js?v=11.7.0"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js?v=11.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js?v=11.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/json.min.js?v=11.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js?v=11.7.0"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/markdown.min.js?v=11.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/dart.min.js?v=11.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/swift.min.js?v=11.7.0"></script>
    <!-- Marked.js 用於 Markdown 轉換 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js?v=latest"></script>
    
    <!-- Material 3 Theme Manager -->
    <script src="../shared/material3-theme.js"></script>
</head>

<body>
    <div class="md-container">
        <header>
            <h1>Markdown to Web</h1>
            <div class="header-controls"></div>
        </header>

        <main>
            <div class="file-browser-container md-card">
                <div class="folder-path">
                    <span id="current-path">assets/</span>
                    <button id="go-up-btn" class="btn" title="返回上一層目錄" aria-label="返回上一層目錄">
                        <span class="material-symbols-outlined">arrow_upward</span> 上一層
                    </button>
                </div>
                <div id="file-list" class="file-list">
                    <!-- 檔案和目錄列表將在這裡動態生成 -->
                    <div class="loading">正在載入檔案清單...</div>
                </div>
            </div>

            <div class="preview-section md-card">
                <div class="preview-header">
                    <h2 class="title-large">預覽</h2>
                </div>
                <div id="preview-container">
                    <div class="empty-preview">
                        <span class="material-symbols-outlined" style="font-size: 48px; opacity: 0.5;">description</span>
                        <p>選擇一個 Markdown 檔案來預覽</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="mdToWeb.js?v=20250829"></script>
</body>

</html>
