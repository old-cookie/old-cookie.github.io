<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldcookie's Portfolio</title>
    <style>
        :root {
            /* 淺色主題預設值 */
            --primary-color: #2A2F4F;
            --secondary-color: #4E4FEB;
            --accent-color: #068FFF;
            --bg-color: #F8F7FF;
            --text-color: #2B2B2B;
            --card-bg: #FFFFFF;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #E0E0E0;
                --secondary-color: #7895FF;
                --accent-color: #4FC0D6;
                --bg-color: #1A1A1A;
                --text-color: #E0E0E0;
                --card-bg: #2D2D2D;
                --border-color: rgba(255, 255, 255, 0.1);
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 20px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .project-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px var(--shadow-color);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
        }

        .project-description {
            font-size: 0.95rem;
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .project-link svg {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .project-link:hover {
            color: var(--secondary-color);
        }

        .project-link:hover svg {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>專案作品集</h1>
    </div>

    <div class="projects-grid">
        <a href="https://old-cookie.github.io/dr_ai/index.html" class="project-card">
            <h2 class="project-title">Dr AI 醫療助手</h2>
            <p class="project-description">整合人工智慧的醫療診斷系統，提供智能症狀分析與初步診斷建議。</p>
            <span class="project-link">

                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </span>
        </a>

        <a href="https://old-cookie.github.io/WaterMark.html" class="project-card">

            <p class="project-description">線上文件保護解決方案，支持多種檔案格式的浮水印添加與管理。</p>
            <span class="project-link">
                立即體驗

                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </span>
        </a>

        <a href="https://old-cookie.github.io/E-portfolio/E-portfolio.html" class="project-card">
            <h2 class="project-title">電子作品集平台</h2>
            <p class="project-description">專業的線上作品展示系統，支持多媒體內容與客製化版型設定。</p>
            <span class="project-link">
                前往查看
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </span>
        </a>
        <a href="https://old-cookie.github.io/clock.html" class="project-card">
            <h2 class="project-title">Clock</h2>
            <p class="project-description">Digital but traditional clock</p>
            <span class="project-link">
                前往查看
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </span>
        </a>
    </div>

    <footer>
        © 2025 oldcookie. All rights reserved.
    </footer>
</body>

</html>
