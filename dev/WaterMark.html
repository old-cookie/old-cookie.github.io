<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="水印">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="水印">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>照片編輯器與水印</title>
    <!-- Cropper.js CSS -->
    <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            /* 深色背景 */
            color: #e0e0e0;
            /* 淺色文字 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .upload-area {
            border: 2px dashed #424242;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            color: #b0b0b0;
            margin-bottom: 20px;
            transition: border-color 0.3s, color 0.3s, background-color 0.3s;
            position: relative;
            background-color: #1e1e1e;
        }

        .upload-area.hidden {
            display: none;
        }

        .upload-area.dragover {
            border-color: #ffffff;
            color: #ffffff;
            background-color: #2c2c2c;
        }

        #fileInput {
            display: none;
        }

        .image-container {
            margin-bottom: 30px;
            position: relative;
            border: 1px solid #424242;
            padding: 10px;
            border-radius: 5px;
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .cancel-button {
            background-color: #bb0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 0;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.3s, background-color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .cancel-button.sure {
            background-color: #8f0000;
        }

        .cancel-button:hover {
            opacity: 1;
            background-color: #8f0000;
        }

        .cropper-wrapper {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .cropper-wrapper img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .aspect-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            flex: 1 1 30%;
            max-width: 100px;
            text-align: center;
        }

        .aspect-btn.active {
            background-color: #0056b3;
        }

        .aspect-btn:hover {
            background-color: #0056b3;
        }

        .preview-section {
            display: none;
            margin-top: 40px;
        }

        .preview-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .preview-container img {
            width: 100%;
            height: auto;
            border: 1px solid #424242;
            border-radius: 5px;
        }

        .download-button,
        .process-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s;
            max-width: 200px;
            width: 100%;
        }

        .download-button:hover,
        .process-button:hover {
            background-color: #218838;
        }

        .download-button:disabled,
        .process-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }

        /* 響應式調整 */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .aspect-btn {
                flex: 1 1 100%;
                max-width: none;
            }

            .cropper-wrapper {
                max-height: 300px;
            }

            .cancel-button {
                font-size: 14px;
                padding: 8px 0;
            }
        }
    </style>
</head>

<body>

    <h1>照片編輯器與水印</h1>

    <div class="upload-area" id="uploadArea">
        <p>將您的照片拖曳到此處或點擊上傳<br>(最多4張照片)</p>
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <div id="imagesContainer"></div>

    <button class="process-button" id="processBtn" style="display: none;">處理圖片</button>

    <div class="preview-section" id="previewSection">
        <h2>預覽</h2>
        <div class="preview-container" id="previewContainer"></div>
        <button class="download-button" id="downloadAllBtn">全部下載</button>
    </div>

    <!-- Cropper.js JS -->
    <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
    <script>
        // 全局變量
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagesContainer = document.getElementById('imagesContainer');
        const previewSection = document.getElementById('previewSection');
        const previewContainer = document.getElementById('previewContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const processBtn = document.getElementById('processBtn');

        let cropperInstances = [];
        let editedImages = [];

        // 處理拖曳
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (uploadArea.classList.contains('hidden')) return;
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (uploadArea.classList.contains('hidden')) return;
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // 處理點擊上傳
        uploadArea.addEventListener('click', () => {
            if (uploadArea.classList.contains('hidden')) return;
            fileInput.click();
        });

        // 處理文件選擇
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
            fileInput.value = ''; // 重設文件輸入
        });

        // 處理上傳的文件
        function handleFiles(files) {
            const existingFiles = imagesContainer.querySelectorAll('.image-container').length;
            const totalFiles = existingFiles + files.length;
            if (totalFiles > 4) {
                alert('您最多可以上傳4張照片。');
                return;
            }

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('image-container');

                    // 取消按鈕（位於裁剪區域上方）
                    const cancelBtn = document.createElement('button');
                    cancelBtn.classList.add('cancel-button');
                    cancelBtn.textContent = '取消';
                    imageContainer.appendChild(cancelBtn);

                    const imgWrapper = document.createElement('div');
                    imgWrapper.classList.add('cropper-wrapper');

                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.alt = file.name;

                    imgWrapper.appendChild(img);
                    imageContainer.appendChild(imgWrapper);

                    // 裁剪比例控制
                    const controls = document.createElement('div');
                    controls.classList.add('controls');

                    // 裁剪比例按鈕
                    const aspectFree = document.createElement('button');
                    aspectFree.classList.add('aspect-btn');
                    aspectFree.textContent = '自由';
                    aspectFree.dataset.ratio = 'NaN';

                    const aspect169 = document.createElement('button');
                    aspect169.classList.add('aspect-btn');
                    aspect169.textContent = '16:9';
                    aspect169.dataset.ratio = '16/9';

                    const aspect34 = document.createElement('button');
                    aspect34.classList.add('aspect-btn');
                    aspect34.textContent = '3:4';
                    aspect34.dataset.ratio = '3/4';

                    controls.appendChild(aspectFree);
                    controls.appendChild(aspect169);
                    controls.appendChild(aspect34);

                    imageContainer.appendChild(controls);
                    imagesContainer.appendChild(imageContainer);

                    // 初始化 Cropper
                    const cropper = new Cropper(img, {
                        viewMode: 1,
                        movable: true,
                        zoomable: true,
                        scalable: true,
                        aspectRatio: 16 / 9, // 默認為16:9
                        autoCropArea: 1,
                        responsive: true,
                        background: false,
                        modal: true,
                    });

                    cropperInstances.push(cropper);

                    // 設置默認活躍的裁剪比例按鈕
                    aspect169.classList.add('active');

                    // 裁剪比例按鈕點擊事件
                    [aspectFree, aspect169, aspect34].forEach(button => {
                        button.addEventListener('click', () => {
                            // 移除所有按鈕的 'active' 類
                            [aspectFree, aspect169, aspect34].forEach(btn => btn.classList.remove('active'));
                            // 為被點擊的按鈕添加 'active' 類
                            button.classList.add('active');
                            // 設置相應的裁剪比例
                            const ratio = button.dataset.ratio;
                            if (ratio === 'NaN') {
                                cropper.setAspectRatio(NaN);
                            } else {
                                cropper.setAspectRatio(eval(ratio));
                            }
                        });
                    });

                    // 取消按鈕行為
                    cancelBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isSure = cancelBtn.classList.contains('sure');

                        if (!isSure) {
                            // 改變按鈕文字為 "確定？"
                            cancelBtn.textContent = '確定？';
                            cancelBtn.classList.add('sure');

                            // 監聽頁面上的點擊事件以重置按鈕
                            document.addEventListener('click', resetCancelButtons);
                        } else {
                            // 移除該照片
                            removePhoto(imageContainer, cropper);
                        }
                    });

                    // 更新 "處理圖片" 按鈕的顯示狀態
                    updateProcessButtonVisibility();
                };
                reader.readAsDataURL(file);
            });
        }

        // 函數：重置所有 "確定？" 按鈕回 "取消"
        function resetCancelButtons(event) {
            const activeSureButtons = document.querySelectorAll('.cancel-button.sure');
            activeSureButtons.forEach(button => {
                button.textContent = '取消';
                button.classList.remove('sure');
            });
            document.removeEventListener('click', resetCancelButtons);
        }

        // 函數：移除照片
        function removePhoto(imageContainer, cropper) {
            // 銷毀 Cropper 實例
            cropper.destroy();
            const index = cropperInstances.indexOf(cropper);
            if (index > -1) {
                cropperInstances.splice(index, 1);
            }
            // 從 DOM 中移除圖片容器
            imageContainer.remove();
            // 更新 "處理圖片" 按鈕的顯示狀態
            updateProcessButtonVisibility();
            // 如果照片數少於4，重新顯示上傳區域
            if (imagesContainer.querySelectorAll('.image-container').length < 4) {
                uploadArea.classList.remove('hidden');
            }
        }

        // 函數：添加水印並準備預覽

            editedImages = [];
            const promises = cropperInstances.map((cropper, index) => {

                    watermark.onload = () => {
                        // 計算水印大小（圖片寬度的1/5）
                        const wmWidth = canvas.width / 5;
                        const wmHeight = (watermark.height / watermark.width) * wmWidth;

                        // 水印位置設置為右下角，10px 從邊緣
                        ctx.drawImage(watermark, canvas.width - wmWidth - 10, canvas.height - wmHeight - 10, wmWidth, wmHeight);

                        const dataURL = canvas.toDataURL('image/png');
                        editedImages.push(dataURL);
                        resolve();
                    };
                    watermark.onerror = () => {
                        alert('無法載入水印圖片。請確保 Base64 編碼正確。');
                        resolve();
                    };
                });
            });

            Promise.all(promises).then(() => {
                displayPreview();
            });
        }

        // 函數：顯示預覽
        function displayPreview() {
            previewContainer.innerHTML = '';
            editedImages.forEach((dataURL, index) => {
                const img = document.createElement('img');
                img.src = dataURL;
                img.alt = `編輯後的照片 ${index + 1}`;
                previewContainer.appendChild(img);
            });
            previewSection.style.display = 'block';
            // 滾動到預覽區域
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 函數：下載所有圖片
        downloadAllBtn.addEventListener('click', () => {
            downloadAllImages();
        });

        function downloadAllImages() {
            editedImages.forEach((dataURL, index) => {
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = `edited_image_${index + 1}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        // 處理 "處理圖片" 按鈕點擊
        processBtn.addEventListener('click', () => {
            if (cropperInstances.length === 0) {
                alert('請先上傳並配置照片。');
                return;
            }
            processBtn.disabled = true;
            processBtn.textContent = '處理中...';
            processImages();
            // 在處理完成後重新啟用按鈕（延遲1秒模擬處理時間）
            setTimeout(() => {
                processBtn.disabled = false;
                processBtn.textContent = '處理圖片';
            }, 1000);
        });

        // 函數：更新 "處理圖片" 按鈕和上傳區域的顯示狀態
        function updateProcessButtonVisibility() {
            const totalImages = imagesContainer.querySelectorAll('.image-container').length;
            if (totalImages > 0) {
                processBtn.style.display = 'block';
            } else {
                processBtn.style.display = 'none';
                // 隱藏預覽區域
                previewSection.style.display = 'none';
            }

            if (totalImages >= 4) {
                uploadArea.classList.add('hidden'); // 隱藏上傳區域
            } else {
                uploadArea.classList.remove('hidden'); // 顯示上傳區域
            }
        }
    </script>
</body>

</html>
