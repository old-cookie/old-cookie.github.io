<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter To \n - Line Break Converter</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <!-- Material 3 Common Styles -->
    <link rel="stylesheet" href="../shared/material3-common.css">
    
    <!-- Material 3 Theme Manager -->
    <script src="../shared/material3-theme.js"></script>
    
    <style>
        .textarea-container {
            margin-bottom: 24px;
        }
        
        .textarea-container textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
        }
        
        .button-container {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="md-container">
        <header style="text-align: center; margin-bottom: 32px;">
            <h1 class="display-small" style="color: var(--md-sys-color-primary); margin-bottom: 8px;">
                <span class="material-symbols-outlined" style="vertical-align: middle; margin-right: 12px;">keyboard_return</span>
                Enter To \n
            </h1>
            <p class="body-large" style="color: var(--md-sys-color-on-surface-variant);">
                將多行文字轉換為含有 \n 符號的單行文字
            </p>
        </header>

        <main>
            <div class="md-card textarea-container">
                <h2 class="headline-small" style="color: var(--md-sys-color-primary); margin-bottom: 16px;">
                    <span class="material-symbols-outlined" style="vertical-align: middle; margin-right: 8px;">input</span>
                    輸入 (多行文字)
                </h2>
                <textarea id="input" class="md-input" placeholder="在此輸入您的多行文字..."></textarea>
                <div class="button-container">
                    <button id="process" class="md-button md-button-filled" onClick="onProcess()">
                        <span class="material-symbols-outlined" style="margin-right: 8px;">auto_fix_high</span>
                        轉換
                    </button>
                </div>
            </div>

            <div class="md-card textarea-container">
                <h2 class="headline-small" style="color: var(--md-sys-color-primary); margin-bottom: 16px;">
                    <span class="material-symbols-outlined" style="vertical-align: middle; margin-right: 8px;">output</span>
                    輸出
                </h2>
                <textarea id="output" class="md-input" readonly placeholder="轉換後的文字將顯示在這裡..."></textarea>
                <div class="button-container">
                    <button id="Copy" class="md-button md-button-tonal" onClick="onCopy()">
                        <span class="material-symbols-outlined" style="margin-right: 8px;">content_copy</span>
                        複製
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function onProcess() {
            var input = document.getElementById("input").value;

            if (!input) {
                // Null or undefined or bad input
                alert("Invalid input");
                return;
            }

            var output = "";

            // Replace line-breaks with "\n"
            output = input.replace(/(?:\r\n|\r|\n)/g, '\\n');

            document.getElementById("output").value = output;
        }

        function onCopy() {
            var output = document.getElementById("output");

            if (!output.value) {
                alert("No text to copy");
                return;
            }

            // Select the text in the output textarea
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text to clipboard
            try {
                document.execCommand('copy');
                alert("Text copied to clipboard!");
            } catch (err) {
                // Fallback for modern browsers
                navigator.clipboard.writeText(output.value).then(function () {
                    alert("Text copied to clipboard!");
                }).catch(function (err) {
                    alert("Failed to copy text");
                });
            }
        }
    </script>
</body>
</html>
