<!DOCTYPE html>
<!--
/**
 * TapArtCroper 圖片垂直切片工具
 * 版本: 2.0.0
 * 描述: 提供單圖上傳並垂直切割成 4 等份的功能
 * 作者: OldCookie
 * 建立日期: 2026年
 * 
 * 技術棧:
 * - HTML5 (頁面結構)
 * - CSS3 (頁面樣式，來自 TapArtCroper.css + Fluent UI Web Components)
 * - JavaScript (交互功能，來自 TapArtCroper.js)
 * - Fluent UI Web Components (UI 組件庫)
 * 
 * 使用說明:
 * 1. 上傳一張照片
 * 2. 使用"切片圖片"按鈕將圖片垂直切割成 4 片
 * 3. 預覽並下載處理後的切片圖片
 */
-->
<html lang="zh-HK">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="X-UA-Type-Options" content="nosniff">
    <meta name="description" content="圖片垂直切片工具">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="圖片切片">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TapArtCroper - 圖片垂直切片工具</title>

    <!-- Fluent UI Web Components -->
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>

    <!-- 自定義 CSS -->
    <link href="TapArtCroper.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">🎨 Tap Art Croper</h1>
            <p class="header-subtitle">將圖片垂直切割成 4 等份</p>
        </header>

        <main>
            <fluent-card id="uploadArea" class="upload-area">
                <div class="upload-icon">☁️</div>
                <h2 class="upload-title">將您的照片拖曳到此處或點擊上傳</h2>
                <p class="upload-subtitle">(單張照片)</p>
                <input type="file" id="fileInput" accept="image/*" aria-label="選擇照片上傳" class="file-input">
            </fluent-card>

            <div id="imagePreviewContainer"></div>

            <div class="button-container">
                <fluent-button id="sliceBtn" appearance="accent" title="將圖片切割成 4 片">
                    ✂️ 切片圖片
                </fluent-button>
            </div>

            <div class="preview-section" id="previewSection">
                <fluent-card class="preview-card">
                    <h2 class="preview-title">👁️ 預覽切片</h2>
                    <div class="preview-container" id="previewContainer"></div>
                    <div class="download-button-container">
                        <fluent-button id="downloadAllBtn" appearance="accent" title="下載所有切片圖片">
                            ⬇️ 全部下載
                        </fluent-button>
                    </div>
                </fluent-card>
            </div>
        </main>
    </div>

    <!-- 自定義 JS -->
    <script src="TapArtCroper.js"></script>
</body>

</html>
