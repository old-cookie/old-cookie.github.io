<!DOCTYPE html>
<!--
/**
 * TapArtCroper 圖片垂直切片工具
 * 版本: 1.0.0
 * 描述: 提供單圖上傳並垂直切割成 4 等份的功能
 * 作者: OldCookie
 * 建立日期: 2026年
 * 
 * 技術棧:
 * - HTML5 (頁面結構)
 * - CSS3 (頁面樣式，來自 TapArtCroper.css + Material 3)
 * - JavaScript (交互功能，來自 TapArtCroper.js)
 * 
 * 使用說明:
 * 1. 上傳一張照片
 * 2. 使用"切片圖片"按鈕將圖片垂直切割成 4 片
 * 3. 預覽並下載處理後的切片圖片
 */
-->
<html lang="zh-HK">

<head>
    <meta charset="utf-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="圖片垂直切片工具">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="圖片切片">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TapArtCroper - 圖片垂直切片工具</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <!-- Material 3 Common Styles -->
    <link rel="stylesheet" href="../shared/material3-common.css">

    <!-- 自定義 CSS -->
    <link href="TapArtCroper.css" rel="stylesheet" />

    <!-- Material 3 Theme Manager -->
    <script src="../shared/material3-theme.js"></script>
</head>

<body>
    <div class="md-container">
        <header style="text-align: center; margin-bottom: 32px;">
            <h1 class="display-small" style="color: var(--md-sys-color-primary); margin-bottom: 8px;">
                <span class="material-symbols-outlined"
                    style="vertical-align: middle; margin-right: 12px;">grid_on</span>
                TapArtCroper
            </h1>
            <p class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">
                將圖片垂直切割成 4 等份
            </p>
        </header>

        <main>
            <div class="upload-area md-card" id="uploadArea">
                <span class="material-symbols-outlined"
                    style="font-size: 48px; color: var(--md-sys-color-primary); margin-bottom: 16px;">
                    cloud_upload
                </span>
                <p class="body-large" style="margin-bottom: 8px;">將您的照片拖曳到此處或點擊上傳</p>
                <p class="body-small" style="color: var(--md-sys-color-on-surface-variant);">(單張照片)</p>
                <input type="file" id="fileInput" accept="image/*" aria-label="選擇照片上傳">
            </div>

            <div id="imagePreviewContainer"></div>

            <div style="text-align: center; margin: 32px 0;">
                <button class="md-button md-button-filled process-button" id="sliceBtn" title="將圖片切割成 4 片">
                    <span class="material-symbols-outlined" style="margin-right: 8px;">content_cut</span>
                    切片圖片
                </button>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="md-card" style="padding: 24px;">
                    <h2 class="headline-small" style="margin-bottom: 24px; color: var(--md-sys-color-primary);">
                        <span class="material-symbols-outlined"
                            style="vertical-align: middle; margin-right: 8px;">preview</span>
                        預覽切片
                    </h2>
                    <div class="preview-container" id="previewContainer"></div>
                    <div style="text-align: center; margin-top: 24px;">
                        <button class="md-button md-button-tonal download-button" id="downloadAllBtn" title="下載所有切片圖片">
                            <span class="material-symbols-outlined" style="margin-right: 8px;">download</span>
                            全部下載
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 自定義 JS -->
    <script src="TapArtCroper.js"></script>
</body>

</html>
