<!DOCTYPE html>
<!--
/**
 * 應用
 * 版本: 1.0.0
 * 描述: 資料夾圖示製作工具
 * 作者: OldCookie
 * 建立日期: 2025年
 * 
 * 技術棧:
 * - HTML5 (頁面結構)
 * - CSS3 (頁面樣式，來自 FolderIconMaker.css)
 * - JavaScript (交互功能，來自 FolderIconMaker.js)
 * 
 * 使用說明:
 * 1. 上傳您想要的照片
 * 2. 調整照片大小和位置
 * 3. 選擇喜歡的顏色並匯出圖示
 */
-->
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料夾圖示製作工具</title>
    <link href="FolderIconMaker.css" rel="stylesheet" />
</head>

<body>
    <header class="app-header">
        <h1>資料夾圖示製作工具</h1>
    </header>
    <div class="upload-area" id="uploadArea">
        <p>將您的照片拖曳到此處或點擊上傳</p>
        <input type="file" id="photoInput" accept="image/*">
    </div>
    <div id="scaleControl" class="controls" style="display:none">
        <label>
            照片縮放：
            <input type="range" id="photoScale" min="0.1" max="2" step="0.1" value="1">
            <span id="scaleValue">1.0</span>
        </label>
        <button id="exportBtn">匯出 ICO (128x128)</button>
    </div>
    <div class="controls">
        <div class="color-picker">
            <label>顏色 1：</label>
            <input type="color" id="darkColor" value="#121313">
        </div>
        <div class="color-picker">
            <label>顏色 2：</label>
            <input type="color" id="blueColor" value="#09B8E5">
        </div>
    </div>
    <div class="controls">
        <div>從照片提取的顏色：</div>
        <div id="photoColors" class="color-options"></div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>
    <script src="FolderIconMaker.js"></script>
</body>

</html>
